<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Vechain To Thor - Thor Power Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/vechain-to-thor.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Vechain To Thor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="https://vechain.com/">Learn More About Vechain</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead text-center text-white">
      <div class="masthead-content">
        <div class="container">
          <h1>Vechain Thor Calculator</h1>
          <div class="row justify-content-md-center">
            <div class="col-sm-4">
              <h3>How many VET do you own?</h3>
              <input type="number" step="any" min="0" class="form-control" id="vetamount" name="vetamount">
            </div>
          </div>
          <form id="priceAndNodeForm"> 
            <div class="row justify-content-center">
              <div class="col-4">
                <div class="row">
                  <div class="col-sm-4">
                    <span class="thorPrice">THOR Price ($)</span>
                  </div>
                  <div class="col-sm-4">
                    <input type="number" step="any" min="1" id="thorPrice" class="form-control" value="2">
                  </div>
                </div>
              </div>
              <div class="col-4 input-group mb-3">
                <div class="input-group-prepend">
                  <label class="mr-sm-2" for="inlineFormCustomSelect">Matured Nodes:</label>
                </div>
                <select class="custom-select mr-sm-2" id="nodeSelector">
                  <option selected>None</option>
                  <option value="strength">Strength</option>
                  <option value="thunder">Thunder</option>
                  <option value="mjolnir">Mjolnir</option>
                  <option value="thrudheim">Thrudheim</option>
                </select>
              </div>
            </div>
          </form>
          <input type="button" id="thorcalculate" class="btn btn-primary btn-calculate" value="calculate">

          <div id="thorReward" class="thor-reward container" style="display:none">
            <span id="vetDisplay"></span>
            <span id="thorRewardPerDay"></span>
            <span id="thorRewardPerYear"></span>

            <div class="dollar-reward">
              <div class="row">
                <div class="col align-self-center">THOR GENERATED PER DAY</div>
              </div>
              <div class="row justify-content-center">
                <div id="thorPerDay" class="col-4"></div>
                <div id="incomePerDay" class="col-4"></div>
              </div>
              <div class="row">
                <div class="col align-self-center">THOR GENERATED PER YEAR</div>
              </div>
              <div class="row justify-content-center">
                <div id="thorPerYear" class="col-4"></div>
                <div id="incomePerYear" class="col-4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container" style="display:none">
        <div class="row align-items-center">
          <div class="col-lg-6 order-lg-2">
            <div class="p-5">
              <img class="img-fluid rounded-circle" src="img/vechain-thor-power.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-6 order-lg-1">
            <div class="p-5">
              <h2 class="display-4">Market</h2>
              <p>Show the Market prices TODO</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container" style="display:none">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="p-5">
              <img class="img-fluid rounded-circle" src="img/02.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="p-5">
              <h2 class="display-4">About Vechain</h2>
              <p>What is Vechain? What is Thor? TODO</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="py-5 bg-black">
      <div class="container">
        <p class="m-0 text-center text-white small">Made for Vechain 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="js/vechaintothor.js"></script>
  </body>

</html>
